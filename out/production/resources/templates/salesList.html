<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>

<div th:replace = "~{nav.html::navbar}"></div>

<form action="/search" method="GET">
    <input name="searchText" style="display: inline">
    <button>검색</button>
</form>

<div class="card" th:each = "i : ${salesList}">
    <div>
        <h4 th:text="'주문 아이디 : ' + ${i.id}"></h4>
        <h4 th:text="'주문 상품 이름 : ' + ${i.itemName}"></h4>
        <h4 th:text="'주문 상품 가격 : ' + ${i.price}"></h4>
        <h4 th:text="'주문 수량 : ' + ${i.count}"></h4>
        <h4 th:text="'구매자 id : ' + ${i.memberId}"></h4>
        <h4 th:text="'주문 일시 : ' +${i.created}"></h4>
    </div>
</div>

</body>
</html>
